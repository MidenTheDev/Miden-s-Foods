name: MidensFoods
version: '${project.version}'
author: Miden
main: net.cozycosmos.midensfoods.Main
api-version: 1.14

commands:
  cf:
    description: Miden's Foods core command.
    permission: customfoods.commands.core
    aliases: [cf,customfoods]
    usage: Use /cf to view Custom Foods commands

permissions:
  customfoods.commands.reload:
    description: Gives access to the reload command
    default: op
  customfoods.commands.give:
    description: Gives access to the give command
    default: op
  customfoods.commands.use:
    description: Gives permission to use commands
    default: op
  customfoods.commands.create:
    description: Gives access to the create command
    default: op